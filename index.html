<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirei Audio CDN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .app-name {
            color: #764ba2;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .cdn-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }

        .api-links {
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .api-link {
            display: inline-block;
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .api-link:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .stats {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio CDN File</h1>
        <p>This is a dedicated Content Delivery Network for audio files</p>
        <p>Serving the <span class="app-name">Mirei</span> application</p>
        <div class="cdn-badge">AUDIO CDN</div>
        
        <div class="stats">
            <strong>Available Collections:</strong>
            <br>üìÅ Bedroom Pop: 31 tracks
            <br>üéµ Lofi: 1 track
        </div>

        <div class="api-links">
            <a href="/api/bedroompop.json" class="api-link">üìã Bedroom Pop API</a>
            <a href="/bedroompop/" class="api-link">üìÇ Browse Bedroom Pop Files</a>
        </div>

        <p class="footer">Optimized for high-performance audio streaming</p>
    </div>
</body>
</html>
